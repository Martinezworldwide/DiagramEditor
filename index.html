<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Toolbar -->
            <div class="col-md-2 toolbar">
                <h3>Tools</h3>
                <div class="tool-group">
                    <button class="btn btn-tool" id="selectTool" title="Select">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                    <button class="btn btn-tool" id="rectangleTool" title="Rectangle">
                        <i class="fas fa-square"></i>
                    </button>
                    <button class="btn btn-tool" id="arrowTool" title="Arrow">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="btn btn-tool" id="textTool" title="Text">
                        <i class="fas fa-font"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="btn btn-tool" id="deleteTool" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-tool" id="bringForward" title="Bring Forward">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="btn btn-tool" id="sendBackward" title="Send Backward">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="btn btn-primary" id="exportBtn">Export</button>
                    <button class="btn btn-secondary" id="importBtn">Import</button>
                </div>
            </div>
            
            <!-- Canvas Area -->
            <div class="col-md-10 canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
